<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="sign-up">
            <h1>Sign up</h1>
            <form action="">
                <div class="two-cols">
                    <div class="label-input">
                        <label for="name">Name (*)</label>
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="label-input">
                        <label for="name">Username (*)</label>
                        <input type="text" name="name" id="name" required>                      
                    </div>
                </div>

                <div class="label-input">
                    <label for="email">Email (*)</label>
                    <input type="email" name="email" id="email" required>
                </div>


                <div class="two-cols">
                    <div class="label-input">
                        <label for="password">Password (*)</label>
                        <input type="password" name="password" id="password">                        
                    </div>

                    <div class="label-input">
                        <label for="confirmPassword">Confirm password (*)</label>
                        <input type="password" name="confirmPassword" id="confirmPassword">                         
                    </div>
                </div>

                <div>
                    <input type="checkbox" name="confirmTerms" id="confirmTerms" required>
                    <label for="confirmTerms">I agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a> and consent to receive email notifications if necessary.</label>
                </div>

                <button>Create account</button>

            </form>

            <p>Have an account? <a href="">Sign in</a></p>
        </div>
        <div id="bg-image"></div>
    </main>
</body>
</html>
